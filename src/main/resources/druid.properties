# Druid连接池配置文件
# 老师可能提问：
# 1. 为什么使用Druid连接池？
# 2. 配置文件中的各个参数分别有什么作用？
# 3. MySQL 8.0和MySQL 5.x的驱动类有什么区别？

# 数据库驱动类名（MySQL 8.0使用cj包下的驱动）
# 老师可能提问：
# 1. 为什么MySQL 8.0要使用com.mysql.cj.jdbc.Driver？
# 2. 如果使用旧版本的驱动会有什么问题？
driverClassName=com.mysql.cj.jdbc.Driver

# 数据库连接URL
# 配置说明：
# - localhost:3306：数据库服务器地址和端口
# - travel：数据库名称
# - useUnicode=true&characterEncoding=UTF-8：支持Unicode编码，使用UTF-8字符集
# - useSSL=false：禁用SSL连接
# - serverTimezone=Asia/Shanghai：设置时区为上海时区
# - allowPublicKeyRetrieval=true：允许从服务器获取公钥
# 老师可能提问：
# 1. URL中的各个参数分别有什么作用？
# 2. 为什么要设置serverTimezone参数？
url=jdbc:mysql://localhost:3306/travel?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true

# 数据库用户名
username=travel

# 数据库密码
password=mvLJUW9p32ad3FiH

# 连接池初始化时创建的连接数量
# 老师可能提问：
# 1. initialSize的设置原则是什么？
initialSize=5

# 连接池最大活跃连接数
# 老师可能提问：
# 1. maxActive的设置原则是什么？
# 2. 如何根据实际业务调整这个参数？
maxActive=10

# 获取连接时的最大等待时间（毫秒）
# 老师可能提问：
# 1. maxWait设置为3000ms意味着什么？
# 2. 如果超过这个时间还没有获取到连接会发生什么？
maxWait=3000